name: Testing
on:
  push:
    branches: 
    - main
  pull_request:
    types: 
    - opened
    - edited
    branches:
    - main
jobs:
  test:
    name: Testing Swift Package and iOS app
    runs-on: macOS-latest
    strategy:
        matrix:
          swift: ["5.0"]
          destination: ['platform=iOS Simulator,OS=15.2,name=iPhone 13 Pro']
          destination2: ['platform=iOS Simulator,OS:12.4, name:iPhone 5s']

    steps:
    - uses: actions/checkout@v1

    - name: Install Dependencies
      run: |
        cd Example
        bundle install
        bundle exec pod install --repo-update
      shell: bash

    - name: Get swift version
      run: swift --version

    - name: start test
      run: echo start test!

    - name: clean build and test
      run: xcodebuild clean test -workspace ./Example/BloctoSDK.xcworkspace -scheme "BloctoSDK-Example" -destination "${destination}"
      env: 
         destination: ${{ matrix.destination }}

    - name: clean build and test on before iOS 13
      run: xcodebuild clean test -workspace ./Example/BloctoSDK.xcworkspace -scheme "BloctoSDK-Example" -destination "${destination2}"
      env: 
         destination2: ${{ matrix.destination }}